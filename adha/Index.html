<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
     />
     
     <link rel="stylesheet" href="style.css">
     
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital@0;1&family=Source+Sans+Pro:ital,wght@0,200;0,300;1,300&family=Tapestry&display=swap" rel="stylesheet">
    
     <script defer src="app.js"></script>
     
    <title>Adha Mubarak</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper-child d-none">
        <p class="fs-1 text-center animate__animated animate__bounce h1">Selamat Hari Raya Idul Adha 1443H</p>
        <p class="msg-from fs-6 text-center animate__animated animate__fadeInUpBig" style="font-family: 'Lobster Two', cursive;">from <span class="senderName">name</span> to <span class="targetName">name</span></p>
        <p class="animate__animated animate__bounceInRight">تَقَبَّلَ اللَّهُ مِنَّا وَمِنْكُمْ وَ تَقَبَّلْ ياَ كَرِيْمُ</p>
        <p class="bg-success text-white p-3 fs-6 h2 animate__animated animate__fadeInTopLeft">Semoga Allah menerima amal ibadah kita dan kamu semua, dan terimalah ya (Allah) Yang Maha Mulia.</p>
      </div> 
      
      <form class="d-flex form flex-column justify-content-center align-items-center">
        <p class="h1 fs-2 animate__animated animate__jackInTheBox">Kartu Online Ucapan Lebaran</p>
        <div class="col-auto">
          <input type="name" class="form-control" id="inputNama" placeholder="masukan nama anda">
        </div>
        <div class="mt-3 col-auto">
          <input type="name" class="form-control" id="inputSender" placeholder="masukan nama pengirim">
        </div>
        <div class="mt-2">
          <button type="button" id="sub" class="btn btn-primary mb-3">Lihat Hasil</button> 
        </div>
      </form>
    </div>
